<!doctype html>
<html class="nojs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Best of JavaScript</title>
    <meta name="description" content="bestof.js.org is a place where front-end engineers and node.js developers can find the best components to build amazing web applications.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- added for Github pages -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- URLs (js, css, images) are relative to make links work if the page is
     - at the root level (localhost, divshot...) or
     - inside any folder (Github pages)
    -->
    <link rel="stylesheet" href="vendor/pace/pace.css">
    <script src="vendor/pace/pace.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <style>
    .nojs{
      font-family: Roboto,sans-serif;
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100%;
      justify-content: center;
      font-size: 20px;
    }
    .nojs > * {
      flex: 0 0 auto;
      display: block;
    }
    </style>
  </head>
  <body>
    <div id="app" >
      <img src="images/logo.png" width="320" height="62" alt="bestof.js.org" />
      <p>Loading the best of JavaScript: React, Angular, node.js... <br/>it will be awesome!</p>
    </div>

    <script type="text/javascript" src="build/bundle-vendor.js"></script>
    <script type="text/javascript" src="build/bundle-app.js"></script>

    <!-- numeral is used to format star numbers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>

    <!-- marked is used to parse readme content returned by /project/:id requests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

    <!-- Moment is used to display the last update time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

  </body>
</html>
