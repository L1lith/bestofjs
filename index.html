<!doctype html>
<html class="nojs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Best of JavaScript</title>
    <meta name="description" content="bestof.js.org is a place where front-end engineers and node.js developers can find the best components to build amazing web applications.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- added for Github pages -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- URLs (js, css, images) are relative to make links work if the page is
     - at the root level (localhost, divshot...) or
     - inside any folder (Github pages)
    -->
    <link rel="stylesheet" href="vendor/pace/pace.css">
    <script src="vendor/pace/pace.js"></script>

    <style>
    .nojs {
      height: 100%;
    }
    .nojs body {
      margin: 0;
      background-color: #ececec;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px;
      color: #555;
    }
    .nojs #app {
      height: 100%;
      flex-flow: row wrap;
      align-items: stretch;
    }
    .nojs .header {
      padding-top: 5px;
      background-color: #fff;
      text-align: center;
      box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.2), 0 1px 5px 0 rgba(0,0,0,0.12);
    }
    .nojs .container {
      min-height: calc(100% - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nojs .content {
      flex: none;
      max-width: 400px;
    }
    @media (min-width: 600px) {
      .nojs body {
        font-size: 22px;
      }
      .nojs img {
        width: 300px;
      }
    }

    </style>
  </head>
  <body>


    <div id="app">
      <div class="header"><img src="http://bestof.js.org/images/logo.png" width="200" alt="bestof.js.org"/></div>
      <div class="container">
        <div class="content">
          <p>Loading the best of JavaScript...</p>
          <ul>
            <li>React and Flux</li>
            <li>Node.js</li>
            <li>Testing</li>
            <li>CSS tools</li>
            <li>and many more projects...</li>
          </ul>
          <p>it will be awesome!</p>
        </div>
      </div>
    </div>


    <!-- Async load cross-site CSS, mostly interesting for production -->
    <script>
      function loadCSS(e,t,n){"use strict";var i=window.document.createElement("link");var o=t||window.document.getElementsByTagName("script")[0];i.rel="stylesheet";i.href=e;i.media="only x";o.parentNode.insertBefore(i,o);setTimeout(function(){i.media=n||"all"})}
      loadCSS('https://fonts.googleapis.com/css?family=Roboto:400,300,500');
      loadCSS('https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css');
    </script>

    <!-- Libraries are loaded before the app. script to avoid errors like "Moment is not defined" -->
    <script type="text/javascript" src="build/bundle-vendor.js"></script>
    <script type="text/javascript" src="build/bundle-app.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-44563970-2', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
